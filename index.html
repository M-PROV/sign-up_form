<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesReset.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="primary-container">
        <div class="side-banner">
            <div class="title-cover">
                <div class="title-text">
                <img src="/images/odin-lined.png" alt="Odin"> 
                <div class="odinProject">The Odin Project</div>
            </div>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@maxwbender" target="_blank">Max Bender</a> at <a href="https://unsplash.com/" target="_blank">Unsplash</a></div>
        </div>
        <div class="right-container">
            <div class="slogan-banner">This is not a real online service! You know you need something like this in your life to help you realize your
                deepest dreams. 
                <br>Sign up now to get started.
                <br>
                <br>Let's do this! 
            </div>
            <form action="example.com/path" method="post">
                <div class="input-container">
                    <input type="text" name="first_name" id="first_name" placeholder=" " required>
                    <label for="name">FIRST NAME</label>
                </div>
                    <div class="input-container">
                    <input type="text" name="last_name" id="last_name" placeholder=" " required>
                    <label for="name">LAST NAME</label>
                </div>
                    <div class="input-container">
                    <input type="email" name="email" id="email" placeholder=" " required>
                    <label for="user_email">EMAIL</label>
                </div>
                    <div class="input-container">
                    <input type="tel" name="phone" id="phone" placeholder=" " required>
                    <label for="phone">PHONE NUMBER</label>
                </div>
                    <div class="input-container">
                    <input type="password" name="user_password" id="user_password" placeholder=" " required>
                    <label for="user_password">PASSWORD</label>
                </div>
                    <div class="input-container">
                    <input type="password" name="confirm_password" id="confirm_password" placeholder=" " required>
                    <label for="user_password">CONFIRM PASSWORD</label>
                </div>
                <div>
                <button type="submit">Create Account</button>
                <div class="login">Already have an account? <a href="">Login!</a></div>
            </div>
            </form>
            
        </div>
    </div>
</body>
</html>
