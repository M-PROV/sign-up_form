<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesReset.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="side-banner">
        <div class="title-cover">
            <div class="odinProject">The Odin Project</div>
        </div>
    </div>
    <div class="slogan-banner">This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up now to get started.
    </div>
    <form action="example.com/path" method="post">
        
            <input type="text" name="first_name" id="first_name" required>
            <label for="name">FIRST NAME</label>
            <input type="text" name="last_name" id="last_name" required>
            <label for="name">LAST NAME</label>
            <input type="email" name="email" id="email" required>
            <label for="user_email">EMAIL</label>
            <input type="tel" name="phone" id="phone" required>
            <label for="phone">PHONE NUMBER</label>
            <input type="password" name="user_password" id="user_password" required>
            <label for="user_password">PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            <label for="user_password">CONFIRM PASSWORD</label>
        
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
